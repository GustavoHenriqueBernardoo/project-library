<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gustavo's Library</title>
  </head>
  <body>
    <h1>Welcome to the Gustavo's Library</h1>
    <form action="" class="book-form">
      <div class="form-row">
        <label for="title-book">Title</label>
        <input id="title-book" name="title-book" type="text" />
      </div>
      <div class="form-row">
        <label for="author-book">Author</label>
        <input type="text" id="author-book" class="author-book" />
      </div>
      <div class="form-row">
        <label for="pages-book">Pages</label>
        <input type="text" id="pages-book" class="pages-book" />
      </div>
      <fieldset class="legacy-form-row">
        <legend>Did you read this book already?</legend>
        <input id="yes-type-1" name="yes-type" type="radio" value="yes" />
        <label for="yes-type-1" class="radio-label"
          >Yes I already read it!</label
        >

        <input
          id="no-type-2"
          name="no-type"
          type="radio"
          value="workshop"
          checked
        />
        <label for="no-type2" class="radio-label">No</label>
      </fieldset>
    </form>
    <div></div>

    <footer>Gustavo Bernardo</footer>
    <script src="./app.js"></script>
  </body>
</html>
