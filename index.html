<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gustavo's Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <img
        src="https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        alt="book"
      />
    </header>
    <main>
      <p class="message" hidden>The book was added</p>
      <button class="addBook">Add Book</button>
    </main>
    <nav id="book-list">
      <!-- <div class="new-book">
        <a class="remove-book" href="#">X</a>

        <p>Book 1</p>
        <p>Pages: 360</p>
        <p>Author: Brando Sandor</p>
        <p data-read="true ">Read already:</p>
        <label class="switch">
          <input class="checkbox" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div> -->
    </nav>
    <aside>
      <p>Book info:</p>
      <p>Total of pages: 80</p>
    </aside>
    <footer>Gustavo Bernardo</footer>
    <div class="modal-outer">
      <p class="sample">
        Click outside the modal or click in the close button to close the modal!
      </p>
      <div class="modal">
        <a class="btnClose" href="#">X</a>
        <form name="book-form" class="book-form">
          <div class="form-row">
            <label for="title-book">Title</label>
            <input id="title-book" name="title" type="text" value="Mistborn" />
          </div>
          <div class="form-row">
            <label for="author-book">Author</label>
            <input
              type="text"
              name="author"
              id="author-book"
              class="author-book"
              value="Brandon Sanderson"
            />
          </div>
          <div class="form-row">
            <label for="pages-book">Pages</label>
            <input
              type="number"
              name="pages"
              id="pages-book"
              class="pages-book"
              value="850"
            />
          </div>
          <fieldset class="legacy-form-row">
            <legend>Did you read this book already?</legend>
            <input id="yes-type-1" name="answer" type="radio" value="true" />
            <label for="yes-type-1" class="radio-label"
              >Yes I already read it!</label
            >
            <input id="no-type-1" name="answer" type="radio" value="false" />
            <label for="no-type1" class="radio-label">No</label>
          </fieldset>
          <button class="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
